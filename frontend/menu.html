<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a7efc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b6be0;
    }
  </style>
</head>
<body>

  <h1>Menu</h1>

  <div class="container">
    <button onclick="navigate('student.html')">Student</button>
    <button onclick="navigate('course.html')">Course</button>
    <button onclick="navigate('enrollment.html')">Enrollment</button>
    <button onclick="navigate('result.html')">Student Result</button>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
